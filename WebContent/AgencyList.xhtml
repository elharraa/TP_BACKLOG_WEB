<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
 
    <h:head>
    	<title>Agency list</title>
    </h:head>
    <h:body bgcolor="white">
    	
   
   <h1>JSF 2 dataTable example</h1>
 	
 	<h:form>
    		<h:dataTable value="#{agencyBean.agencies}" var="o"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Id</f:facet>
    				<!-- row record -->
    				#{o.id}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Agency name</f:facet>
    				#{o.name}
    			</h:column>
    			<h:column>
    				<f:facet name="header">view backlog</f:facet>
    				<h:commandButton value="view" action="#{agencyBean.loadBacklog}" actionListener="#{agencyBean.attrListener}" > <f:attribute name="agencyId" value="#{o.id}" />   </h:commandButton>
    			</h:column>
   
   </h:dataTable>
   
   
     <h:commandButton value="Add agency" action="AddAgency"></h:commandButton>
   </h:form>
    </h:body>
</html>
