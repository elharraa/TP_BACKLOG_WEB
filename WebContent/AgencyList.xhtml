<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h1>JSF 2 dataTable example</h1>

		<h:form>
			<h:panelGroup rendered="#{empty agencyBean.agencies}">
				<em>No registered members.</em>
			</h:panelGroup>
			<!--     			styleClass="order-table" -->
			<h:dataTable value="#{agencyBean.agencies}" var="o"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row"
				rendered="#{not empty agencyBean.agencies}"
				styleClass="simpletablestyle">

				<h:column>
					<!-- column header -->
					<f:facet name="header">Id</f:facet>
					<!-- row record -->
    				#{o.id}
    			</h:column>
				<h:column>
					<f:facet name="header">Agency name</f:facet>
    				#{o.name}
    			</h:column>
				<h:column>
					<f:facet name="header">view backlog</f:facet>
					<h:commandButton value="view" action="#{agencyBean.loadBacklog}"
						actionListener="#{agencyBean.attrListener}">
						<f:attribute name="agencyId" value="#{o.id}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
			<h:commandButton value="Add agency" action="AddAgency"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
