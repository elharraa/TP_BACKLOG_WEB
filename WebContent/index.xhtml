<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h2>Backlog management</h2>
		<h:form>
    		What's your name?
    	   <h:inputText value="#{userBean.user.name}"></h:inputText>
			<h:commandButton value="Connect" action="#{userBean.Login}"></h:commandButton>
		</h:form>

		<h:form id="reg">
			<h2>Member Registration</h2>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="name" value="Name:" />
				<h:inputText id="name" value="#{userBean.user.name}" />
				<h:message for="name" errorClass="invalid" />
				<p>
					<h:panelGrid columns="2">
						<h:commandButton id="register" action="#{userBean.AddUser}"
							value="Register" styleClass="register" />
						<h:messages styleClass="messages" errorClass="invalid"
							infoClass="valid" warnClass="warning" globalOnly="true" />
					</h:panelGrid>
				</p>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
