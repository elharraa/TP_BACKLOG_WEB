<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Premier exemple JSF 2.0</title>
    </h:head>
    <h:body>
    	<h1>Premier exemple JSF 2.0 - bonjour.xhtml</h1>
    	<h:form>
    	   <h:inputText value="#{utilisateurBean.utilisateur.firstname}" />
    	   <h:inputText value="#{utilisateurBean.utilisateur.lastname}" />
    	   <h:inputText value="#{utilisateurBean.utilisateur.email}" />    	   
    	   <h:commandButton value="Souhaiter la bienvenue" action="#{utilisateurBean.creerUtilisateur}" />
    	</h:form>
    </h:body>
</html>
