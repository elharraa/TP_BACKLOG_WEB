<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
    	<h3>Ajouter Backlog entry</h3>
    	<h:form>
    	   <br/>
    	   Name :
	    	 <h:inputText value="#{backlogEntryBean.name}"></h:inputText>
	    	<br/>
	    	Priority :
	    	 <h:inputText value="#{backlogEntryBean.priority}"></h:inputText>
	    	 <br/>
	    	 Estimation :
	    	 <h:inputText value="#{backlogEntryBean.estimation}"></h:inputText>
	    	 <br/>
	    	 Description :
	    	 <h:inputText value="#{backlogEntryBean.description}"></h:inputText>
	    	 
	    		    	 
	    	 <h:commandButton value="Add" action="#{backlogEntryBean.addBacklogEntry}"></h:commandButton>
    	 </h:form>
    </ui:define>
</ui:composition>
