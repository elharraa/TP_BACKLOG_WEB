<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://java.sun.com/jsf/html"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Login form</title>
</h:head>
<h:body>
	<h3>Login here</h3>
	<fieldset>
		<h:form id="login-form">
			<h:outputText value="email" />
			<h:inputText value="#{loginBean.email}" id="username" />
			<br />
			<h:commandButton id="button" value="Login"
				action="#{loginBean.doLogin}" />
			<h:commandButton id="signUp" value="SignUp"
				action="#{navigationBean.redirectToSignUp}" />
			<br />
			<h:messages />
			<br />
		</h:form>
	</fieldset>
	<fieldset>
		<h:dataTable value="#{agenceBean.listUsers}" var="utilisateur"
			styleClass="employeeTable" headerClass="employeeTableHeader"
			rowClasses="employeeTableOddRow,employeeTableEvenRow">
			<h:column>
				<f:facet name="header">Name</f:facet>    				
            #{utilisateur.lastname}
         </h:column>
			<h:column>
				<f:facet name="header">Prenom</f:facet>
            #{utilisateur.firstname}
         </h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
            #{utilisateur.email}
         </h:column>
		</h:dataTable>
	</fieldset>
</h:body>
</html>
