<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Comment list</h1>


		<h:form>


			<h:panelGroup rendered="#{empty commentBean.comments}">
				<em>No registered members.</em>
			</h:panelGroup>
			<h:dataTable value="#{commentBean.comments}" var="o"
				rendered="#{not empty commentBean.comments}"
				styleClass="simpletablestyle" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">


				<h:column>

					<f:facet name="header">Id</f:facet>

					<h:inputText value="#{o.id}"></h:inputText>
				</h:column>

				<h:column>
					<f:facet name="header">Id user</f:facet>
					<h:inputText value="#{o.userId}"></h:inputText>

				</h:column>
				<h:column>
					<f:facet name="header">Id entry</f:facet>
    				#{o.entryId}
    			</h:column>
				<h:column>
					<f:facet name="header">Comment</f:facet>
					<h:inputText value="#{o.comment}"></h:inputText>

				</h:column>
				<h:column>
					<f:facet name="header">Creation date</f:facet>
					<h:inputText value="#{o.creationDate}"></h:inputText>

				</h:column>
				<h:column>
					<f:facet name="header">edit</f:facet>
					<h:commandButton value="edit comment"
						actionListener="#{commentBean.toEditComment}">
						<f:attribute name="commentId" value="#{o.id}" />
						<f:attribute name="commentCreationDate" value="#{o.creationDate}" />
					</h:commandButton>
				</h:column>


				<h:column>
					<f:facet name="header">delete</f:facet>
					<h:commandButton value="remove"
						actionListener="#{commentBean.removeComment}">
						<f:attribute name="commentId" value="#{o.id}" />
					</h:commandButton>
				</h:column>

			</h:dataTable>

			<h:commandButton value="Add comment" action="AddComment"></h:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
