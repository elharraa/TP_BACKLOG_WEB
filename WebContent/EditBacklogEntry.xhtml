<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Welcome</title>
</h:head>
<h:body bgcolor="white">
	<h3>Editer Backlog entry</h3>
	<h:form>
		<br />

		<f:viewParam name="id" value="#{id}"  />
		<br />
    	   Id :
	    	 <h:inputText value="#{backlogEntryBean.id}"></h:inputText>
		<br />
		<br />
    	   Name :
	    	 <h:inputText value="#{backlogEntryBean.name}"></h:inputText>
		<br />
	    	Priority :
	    	 <h:inputText value="#{backlogEntryBean.priority}"></h:inputText>
		<br />
	    	 Estimation :
	    	 <h:inputText value="#{backlogEntryBean.estimation}"></h:inputText>
		<br />
	    	 Description :
	    	 <h:inputText value="#{backlogEntryBean.description}"></h:inputText>


		<h:commandButton value="Edit"
			action="#{backlogEntryBean.editBacklogEntry}"></h:commandButton>
	</h:form>
</h:body>
</html>
